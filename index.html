<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- SweetAlert -->
    <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>

    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

    
    <title>Secure Password</title>
</head>
<body class="bg-dark background">
    <div class="page">
        <div class="background-img"></div>
        <header>
            <div class="container-header">
                <h1 class="logo-name">Secure Password</h1>
                <nav>
                    <ul>
                        <li><a href="profile.html">Perfil</a></li>
                        <li><a href="#" onclick="logout()">Sair</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section class="container-main">
                <section class="container-table">
                    <table>
                        <thead>
                            <tr>
                                <th id="th-nome">Name</th>
                                <th id="th-senha">Password
                                <img class="icons" id="hide" src="img/eye.png">
                            </th>        
                            </tr>
                        </thead>
                        <tbody class="table-password" id="tableList">
                            <tr id="itemTableList" class="item">
                                <td class="info-nome"></td>
                                <td class="info-senha">
                                    <div class="info-senha-text" id="senha-text"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </section>
            <section>
                <form class="name-password-form">
                    <div class="form-group mt-4">
                        <label for="name">Nome</label>
                        <input id="newNome" class="form-control" type="text" name="name" id="name">
                    </div>
                    <div class="form-group mt-5">
                        <label for="password">Senha</label>
                        <input id="newSenha" class="form-control" type="password" name="password" id="password">
                    </div>
                    <button id="add" class="btn" onclick="adicionarSenha()">Adicionar nova senha</button>
                </form>
            </section>
                <div class="container-icons" id="icons">
              <img class="icons editIcon" id="edit-icon" src="img/edit.png">
               <img class="icons deleteIcon" id="delete-icon" src="img/bin.png">
               </div>
        </main>
   
    </div>

    <script>
    document.getElementById('hide').addEventListener('click',function(e) {
       
    var esconder = document.querySelectorAll('.info-senha-text');
    Object.keys(esconder).forEach(function(key){
        esconder[key].classList.toggle("hidden");
    });
});
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
  
    <script src="js/auth.js"></script>
    <script src="js/init.js"></script>
    <script src="js/index.js"></script>

</body>
</html>

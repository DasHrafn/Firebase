<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <!-- SweetAlert2 -->
    <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">

    <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">

    <title>Secure Password</title>
    
</head>
<body class="bg-dark">
    <div class="container-fluid">
        <div class="background"></div>
        <div class="row">
            <div class="container-1 col-8 offset-2 text-center inline mt-4 border-bottom-2">
                <h1 class="name mt-5 mb-5">Secure Password</h1>
            </div>
        </div>
            <div class="container-2 col-8 p-5 offset-2 mt-4 border-5">
                <div class="col-8 offset-2 text-center">
                    <img id="lock-gif" src="img/lock.gif">
                </div>
                <div class="text text-center pl-5"><p>Armazene todas as suas senhas de maneira simples e segura</p></div>
            <div class="col-8 p-3 pt-4 offset-2">
            <h2 class="login pb-2 offset-2 text-center m-auto">Login</h2>
            <div class="form-group p-2 pb-4">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" class="form-control mt-3" required>
            </div>
            <div class="form-group mt-2 p-2">
              <label for="password">Senha</label>
              <input type="password" name="password" id="password" class="form-control mt-3">
            </div>
            <button type="button" id="button-login" class="btn btn-warning mt-4" onclick="login()">Login</button>
          </div>
        </div>    
    </div>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

  
    <script src="js/auth.js"></script>
    <script src="js/init.js"></script>

</body>
</html>
